<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء الآن</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
        }

        #purchase-form {
            max-width: 80%;
            margin: 80px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: right;
            font-size: 16px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            direction: rtl;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

       
        header img.logo {
            position: absolute; 
            top: -75px; 
            left: -30px; 
            width: 140px; 
        }

         header {
            background-color: #2b2b29;
            color: #fff;
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        nav {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
        }
           
        nav a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #2b2b29;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ad8e44;
        }

        h1 {
            color: #070706;
            font-size: 20px;
            margin-bottom: 20px;
            font-family: cursive;
        }

        .popup {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }

        .popup.show {
            display: block;
            size: 30px;
        }

        @media screen and (max-width: 600px) {
            #purchase-form {
                max-width: 90%;
            }
        }
		            nav a {
                padding: 6px 10px; /* Adjust navigation link padding */
                font-size: 12px; /* Adjust navigation link font size */
            }
		        /* تعديلات للشاشات الصغيرة (أقل من 600 بكسل) */
        @media screen and (max-width: 600px) {
            nav {
                position: static; /* إلغاء تثبيت القائمة في الأعلى */
                transform: none; /* إلغاء التحويل */
                margin-top: 10px; /* هامش أعلى */
            }

            #product-details {
                max-width: 90%; /* تحديد العرض الأقصى لتناسب الشاشات الصغيرة */
            }

            h1 {
                font-size: 24px; /* تقليل حجم العنوان للشاشات الصغيرة */
            }

            p {
                max-width: 90%; /* تحديد العرض الأقصى للنص لتناسب الشاشات الصغيرة */
            }
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="image/comp.png" alt="Company Logo">
        <nav>
            <a href="index.html">المنزل</a>
            <a href="Buy.html">شراء</a>
            <a href="Shea.html">شعارنا</a>
            <a href="firstPage.html">منْ نحنُ ؟</a>
        </nav>
    </header>
    <form id="purchase-form">
        <h1>أدخل البيانات المطلوبة لإكمال عملية الشراء</h1>
        <label for="fullname">*الاسم الكامل:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="phone">*رقم الهاتف:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">*البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">*العنوان:</label>
        <input type="text" id="address" name="address" required>

        <label for="color">*اللون:</label>
       <select id="color" name="color">
    <option value="#f5f5f5">رصاصي فاتح</option>
    <option value="#ffffff">أبيض</option>
    <option value="#8b4513">بني غامق</option>
    <option value="#000000">اللون الأصلي للخشب</option>
</select>


        <label for="size">*الحجم:</label>
        <input type="text" id="size" name="size" required>

        <label for="quantity">*الكمية:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="payment-method">*وسيلة الدفع:</label>
        <select id="payment-method" name="payment-method" required onchange="toggleCreditCardInfo()">
            <option value="credit-card">بطاقة الائتمان</option>
            <option value="paypal">عند الاستلام</option>
        </select>

        <div class="credit-card-info">
            <label for="credit-card">*رقم البطاقة الائتمانية:</label>
            <input type="text" id="credit-card" name="credit-card">
        </div>

        <label for="additional-info">معلومات إضافية:</label>
        <textarea id="additional-info" name="additional-info"></textarea>

        <button type="button" onclick="validateForm()">شراء الآن</button>
    </form>

    <div id="success-popup" class="popup">
        <p> تمت عملية الشراء بنجاح سيتم التواصل معك!</p>
    </div>

    <div id="reminder-popup" class="popup">
        <p>*الرجاء تعبئة جميع البيانات المطلوبة.</p>
    </div>

    <script>
        function toggleCreditCardInfo() {
            var paymentMethod = document.getElementById("payment-method");
            var creditCardInfo = document.querySelector(".credit-card-info");

            if (paymentMethod.value === "credit-card") {
                creditCardInfo.style.display = "block";
            } else {
                creditCardInfo.style.display = "none";
            }
        }

        function validateForm() {
            var inputs = document.getElementsByTagName("input");
            var isValid = true;
            for (var i = 0; i < inputs.length; i++) {
                if (!inputs[i].checkValidity()) {
                    isValid = false;
                    break;
                }
            }

            if (isValid) {
                showPopup();
            } else {
                showReminderPopup();
            }

            return isValid;
        }

        function showPopup() {
            var popup = document.getElementById("success-popup");
            popup.classList.add("show");
            setTimeout(function () {
                popup.classList.remove("show");
            }, 5000);
        }

        function showReminderPopup() {
            var popup = document.getElementById("reminder-popup");
            popup.classList.add("show");
            setTimeout(function () {
                popup.classList.remove("show");
            }, 5000);
        }

        toggleCreditCardInfo();
    </script>
</body>

</html>
