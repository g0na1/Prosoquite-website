<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prosoquite Company</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            top: -50%; 
        }

        #image-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            top: -50%;
            background-image: url("image/mms.png");
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-family: cursive;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px; /* إضافة بعض التباعد بين الفقرات */
        }

        #start-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #fff;
            color: #bcab83;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #897501;
        }

        @media screen and (max-width: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            #video-background {
                display: none;
            }

            #image-background {
                display: block;
            }

            #welcome-section {
                text-align: center;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
                margin-top: 0;
            }

            #start-button {
                padding: 8px 16px;
                font-size: 16px;
            }

            p {
                font-size: 16px; /* تقليل حجم النص لجعله أكثر قراءة */
                margin-bottom: 10px; /* تقليل التباعد بين الفقرات */
            }
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="image/vid1.mp4" type="video/mp4">
    </video>

    <div id="image-background"></div>

    <audio autoplay loop>
        <source src="ouu/oud.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="welcome-section">
        <h1>Welcome to Prosoquite Company</h1>
        <p>مرحبًا بك في شركة بروسوكيت</p>
        <a href="firstPage.html" id="start-button">بدء</a>
    </div>

    <script>
        function toggleBackground() {
            var videoBackground = document.getElementById("video-background");
            var imageBackground = document.getElementById("image-background");
            if (window.innerWidth <= 600) {
                videoBackground.style.display = "none";
                imageBackground.style.display = "block";
            } else {
                videoBackground.style.display = "block";
                imageBackground.style.display = "none";
            }
        }

        window.onload = toggleBackground;
        window.onresize = toggleBackground;
    </script>
</body>
</html>
